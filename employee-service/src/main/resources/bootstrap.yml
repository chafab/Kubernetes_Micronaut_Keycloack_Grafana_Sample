micronaut:
  application:
    name: employee
  config-client:
    enabled: true
  security:
    token:
      roles-name: 'groups'
      jwt:
        enabled: true
        signatures:
          jwks:
            keycloak:
              url: 'http://nekonex-ingress.info/api/keycloak/realms/nekonex_realm/protocol/openid-connect/certs'
  endpoints:
    prometheus:
      sensitive: false
      enabled: true
      details-visible: ANONYMOUS
    health:
      enabled: true
      sensitive: false
      details-visible: ANONYMOUS
    metrics:
      enabled: true
      sensitive: false
      details-visible: ANONYMOUS
  metrics:
    enabled: true
    export:
      prometheus:
        enabled: true
        config:
          descriptions: true
  logging:
    level:
      io.micronaut.security: TRACE
kubernetes:
  client:
    config-maps:
      labels:
        - app: employee
    secrets:
      enabled: true
      labels:
        - app: employee