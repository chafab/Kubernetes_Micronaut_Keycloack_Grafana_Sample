apiVersion: v1
kind: ConfigMap
metadata:
  name: fluentd-logging
  namespace: default
  labels:
    app: fluentd-logging
data:
  fluent.conf: |
    <source>
      @type tail
      @id in_tail_container_logs
      path /var/log/containers/*.log
      pos_file /var/log/fluentd-containers.log.pos
      tag kubernetes.*
      read_from_head true
      <parse>
        @type json
        time_format %Y-%m-%dT%H:%M:%S.%NZ
      </parse>
    </source>
    <match fluentd.**>
      @type null
    </match>
    <match kubernetes.var.log.containers.**fluentd**.log>
      @type null
    </match>
    <filter kubernetes.var.log.containers.**>
      @type record_transformer
      enable_ruby
      remove_keys kubernetes, docker
      <record>
        app ${ record.dig("kubernetes", "labels", "app") }
        job ${ record.dig("kubernetes", "labels", "app") }
        namespace ${ record.dig("kubernetes", "namespace_name") }
        pod ${ record.dig("kubernetes", "pod_name") }
        container ${ record.dig("kubernetes", "container_name") }
        traceId ${record["traceId"]}
      </record>
    </filter>
    
    <match kubernetes.var.log.containers.**>
      @type copy
      <store>
        @type loki
        url "http://loki:3100"
        extra_labels {"env":"dev"}
        label_keys "app,job,namespace,pod"
        flush_interval 10s
        flush_at_shutdown true
        buffer_chunk_limit 1m
        <label>
          trace_id ${record["traceId"] if record["traceId"]}
        </label>
      </store>
      <store>
        @type stdout
      </store>
    </match>
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: fluentd
  namespace: default
spec:
  selector:
    matchLabels:
      app: fluentd-logging
  template:
    metadata:
      labels:
        app: fluentd-logging
    spec:
      containers:
        - name: fluentd
          image: grafana/fluent-plugin-loki:latest
          command:
            - "fluentd"
            - "-v"
            - "-p"
            - "/fluentd/plugins"
          env:
            - name: LOKI_URL
              value: http://loki:3100
            - name: LOKI_USERNAME
              value: ""
            - name: LOKI_PASSWORD
              value: ""
          securityContext:
            runAsUser: 0
            privileged: true
          volumeMounts:
            - name: host-logs
              mountPath: /var/log
            - name: machine-id
              mountPath: /etc/machine-id
            - name: dev-log
              mountPath: /dev/log
            - name: systemd-journal
              mountPath: /var/run/systemd/journal/
            - name: fluentd-config
              mountPath: /etc/fluent/fluent.conf
              subPath: fluent.conf
            - mountPath: /var/lib/containers
              name: var-libs
              readOnly: true
            - mountPath: /var/lib/docker/containers
              name: docker-containers
              readOnly: true
      volumes:
        - name: host-logs
          hostPath:
            path: /var/log
        - name: machine-id
          hostPath:
            path: /etc/machine-id
        - name: dev-log
          hostPath:
            path: /dev/log
        - name: systemd-journal
          hostPath:
            path: /var/run/systemd/journal/
        - name: var-libs
          hostPath:
            path: /var/lib/containers
        - name: docker-containers
          hostPath:
            path: /var/lib/docker/containers
        - name: fluentd-config
          configMap:
            name: fluentd-logging
            items:
              - key: fluent.conf
                path: fluent.conf
